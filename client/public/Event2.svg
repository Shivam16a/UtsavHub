<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">

  <defs>
    <!-- Soft Glow -->
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Black Background -->
  <circle cx="50" cy="50" r="45" fill="#000"/>

  <!-- Outer Ring -->
  <circle cx="50" cy="50" r="30"
          stroke="#fff"
          stroke-width="3"
          fill="none"
          filter="url(#glow)"/>

  <!-- Connection Lines -->
  <line x1="50" y1="20" x2="50" y2="50" stroke="#fff" stroke-width="2"/>
  <line x1="80" y1="50" x2="50" y2="50" stroke="#fff" stroke-width="2"/>
  <line x1="50" y1="80" x2="50" y2="50" stroke="#fff" stroke-width="2"/>
  <line x1="20" y1="50" x2="50" y2="50" stroke="#fff" stroke-width="2"/>

  <!-- Outer Event Nodes -->
  <circle cx="50" cy="20" r="5" fill="#fff" filter="url(#glow)"/>
  <circle cx="80" cy="50" r="5" fill="#fff" filter="url(#glow)"/>
  <circle cx="50" cy="80" r="5" fill="#fff" filter="url(#glow)"/>
  <circle cx="20" cy="50" r="5" fill="#fff" filter="url(#glow)"/>

  <!-- Center Pulse -->
  <circle cx="50" cy="50" r="7" fill="#fff" filter="url(#glow)"/>

</svg>